<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>美容分租預約</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7fa; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    select, input[type="text"], input[type="date"], input[type="time"] {
      padding: 8px; width: 100%; box-sizing: border-box;
    }
    button { padding: 10px 20px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
    .success { color: #388e3c; margin-top: 20px; font-size: 1.2em;}
    .container { max-width: 400px; margin: 40px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ddd;}
  </style>
</head>
<body>
  <div class="container">
    <h2>美容分租預約</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="resource">預約項目</label>
        <select id="resource" required>
          <option value="">請選擇</option>
          <option>美容床 1</option>
          <option>美睫床 1</option>
          <option>美睫床 2</option>
          <option>美甲桌 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">日期</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="time">時間</label>
        <input type="time" id="time" required min="09:00" max="18:00" />
      </div>
      <div class="form-group">
        <label for="name">您的名字</label>
        <input type="text" id="name" required />
      </div>
      <button type="submit">送出預約</button>
    </form>
    <div class="success" id="successMsg" style="display:none;"></div>
  </div>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzCHwjfn87gACQ12jSXLYGMilMdqYtnhKjY1y7XYNsPCnHQeWU_j_p9RJ56BhXWcYdP/exec";
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const resource = document.getElementById('resource').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const name = document.getElementById('name').value;
    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify({resource, date, time, name}),
      headers: {'Content-Type': 'application/json'}
    })
    .then(response => response.json())
    .then(result => {
      if (result.result === 'success') {
        document.getElementById('successMsg').style.display = 'block';
        document.getElementById('successMsg').innerText = 
          `預約已送出！\n項目：${resource}\n日期：${date}\n時間：${time}\n姓名：${name}`;
        document.getElementById('bookingForm').reset();
      } else {
        alert('送出失敗，請稍後再試。');
      }
    })
    .catch(() => alert('送出失敗，請檢查網路或稍後再試。'));
  });
</script>
</body>
</html>
